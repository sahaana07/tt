<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #D2691E;
            padding: 20px;
            color: white;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
        }
        .form-column {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }
        input[type="text"], 
        input[type="email"],
        input[type="number"] {
            width: 90%;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .address-input {
            width: 95% !important;
        }
        .qualification-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }
        .qualification-table th, .qualification-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .form-row {
            margin: 15px 0;
        }
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-column">
            <form>
                <div class="form-row">
                    <label>FIRST NAME</label><br>
                    <input type="text" maxlength="30" pattern="[a-zA-Z]+" title="Max 30 characters a-z and A-Z" required>
                </div>

                <div class="form-row">
                    <label>LAST NAME</label><br>
                    <input type="text" maxlength="30" pattern="[a-zA-Z]+" title="Max 30 characters a-z and A-Z" required>
                </div>

                <div class="form-row">
                    <label>DATE OF BIRTH</label><br>
                    <select name="day" required>
                        <option value="">Day</option>
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                    <select name="month" required>
                        <option value="">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="year" required>
                        <option value="">Year</option>
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let i = currentYear; i >= 1900; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-row">
                    <label>EMAIL ID</label><br>
                    <input type="email" required>
                </div>

                <div class="form-row">
                    <label>MOBILE NUMBER</label><br>
                    <input type="text" pattern="[0-9]{10}" title="10-digit number" required>
                </div>

                <div class="form-row">
                    <label>GENDER</label><br>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>

                <div class="form-row">
                    <label>ADDRESS</label><br>
                    <input type="text" class="address-input" required>
                </div>
            </div>

            <div class="form-column">
                <div class="form-row">
                    <label>CITY</label><br>
                    <input type="text" maxlength="30" pattern="[a-zA-Z]+" title="Max 30 characters a-z and A-Z" required>
                </div>

                <div class="form-row">
                    <label>PIN CODE</label><br>
                    <input type="text" pattern="[0-9]{6}" title="6-digit number" required>
                </div>

                <div class="form-row">
                    <label>STATE</label><br>
                    <input type="text" maxlength="30" pattern="[a-zA-Z]+" title="Max 30 characters a-z and A-Z" required>
                </div>

                <div class="form-row">
                    <label>COUNTRY</label><br>
                    <input type="text" value="India" readonly>
                </div>

                <div class="form-row">
                    <label>HOBBIES</label><br>
                    <input type="checkbox" name="hobbies" value="drawing"> Drawing
                    <input type="checkbox" name="hobbies" value="singing"> Singing
                    <input type="checkbox" name="hobbies" value="dancing"> Dancing
                    <input type="checkbox" name="hobbies" value="sketching"> Sketching<br>
                    <input type="checkbox" name="hobbies" value="others"> Others
                    <input type="text" style="width: 100px;">
                </div>

                <div class="form-row">
                    <label>QUALIFICATION</label><br>
                    <table class="qualification-table">
                        <tr>
                            <th>Sl.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text" required></td>
                            <td><input type="number" step="0.01" max="100" required></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text" required></td>
                            <td><input type="number" step="0.01" max="100" required></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text" required></td>
                            <td><input type="number" step="0.01" max="100" required></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text" required></td>
                            <td><input type="number" step="0.01" max="100" required></td>
                            <td><input type="text" required></td>
                        </tr>
                    </table>
                </div>

                <div class="form-row">
                    <label>COURSES APPLIED FOR</label><br>
                    <input type="radio" name="course" value
